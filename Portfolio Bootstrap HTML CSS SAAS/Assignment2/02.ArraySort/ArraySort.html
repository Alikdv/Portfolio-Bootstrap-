 <table style="width:30%">

    <th>Input</th>

  <tr>
    <td width="30%"><INPUT id="in"  TYPE="TEXT" NAME="words" SIZE="30"></td>
<td>

</td>

<input type="submit" value="Submit" onclick="input()">
   <br>
    <br>
    <br>

    <script>
      function input() {
            var result,in1,in2,in3;
            in1 = document.getElementById("in").value;
           // x = in1.elements["name"].value;

       document.getElementById("inputOut").innerHTML = in1;

           in2 = in1.replace(/\s/g, '');
           in3 = in2.split(",");
          result = in3.sort(cmplen);

          document.getElementById('out').innerHTML = result;
           }

           function cmplen(s1, s2) {
                if (s1.length == s2.length) {
                    return vowelCount(s1) < vowelCount(s2);
                }
                else {
                    return s1.length > s2.length;
                }
            }

            function vowelCount(str1) {
                    let vowelList = 'AEIOUaeiou';
                    let count = 0;

                    for (let x = 0; x < str1.length; x++) {
                        if (vowelList.indexOf(str1[x]) !== -1) {
                            count += 1;
                        }

                    }
                    return count;
                }

    </script>
