    <script>
        function numdescending(a,b){
return b-a;
        }

        function greatThan(num){
            return num<40;
        }
        function input() {
            var result,in0, in1, in2, in3;
            in1 = document.getElementById("in").value;

            in0 = in1.split(",");
 //Sorted_number*************	           
result= in0.sort(numdescending);
document.getElementById("out1").innerHTML = result;

//Integerr_greater_than_40** show less than 40 num
in2=result.filter(greatThan);
document.getElementById("out2").innerHTML = in2;

	
in3 = multSubstract(in2)
document.getElementById("out3").innerHTML = in3;

let in4 = sumArray(in3)
document.getElementById("out4").innerHTML = in4;
        }

function multSubstract(origArray){
    var newArr = [];
    for (var i = 0; i < origArray.length; i++) {
    newArr[i] = ((parseFloat(origArray[i]) * 3.5)-2);  
   }
   return newArr;
}
//Sum***********************
function sumArray(origArray){
var element = 0;
for (let i = 0; i < origArray.length; i++) {
     element += parseFloat(origArray[i]);
    } 
return element;
}
